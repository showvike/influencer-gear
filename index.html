<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome icons -->
    <script
      src="https://kit.fontawesome.com/3b77f3e22d.js"
      crossorigin="anonymous"
    ></script>
    <title>Influencer Gear</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header section starts -->
    <header class="header">
      <nav class="nav">
        <div class="nav-menu"><i class="fa-solid fa-bars"></i></div>
        <h1 class="nav-title">Influencer products</h1>
        <ul class="links">
          <li class="link"><a href="#">Home</a></li>
          <li class="link"><a href="#">Products</a></li>
          <li class="link"><a href="#">Sign up</a></li>
          <li class="link"><a href="#">Log in</a></li>
          <li class="link">
            <a href="#"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
          </li>
          <li class="link not-hidden">
            <a href="#"><i class="fa-solid fa-cart-shopping fa-2xl"></i></a>
          </li>
        </ul>
      </nav>
      <div class="heading">
        <div class="heading-info">
          <h1 class="heading-title">Start your Journey as Influencer</h1>
          <p class="heading-desc">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="heading-button">
            Prebook now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="heading-img">
          <img src="./images/main-camera.png" alt="Main Camera Logo" />
        </div>
      </div>
      <div class="sponsors">
        <div class="sponsor">
          <img src="./logos/alibaba.svg" alt="Alibab Logo" />
        </div>
        <div class="sponsor">
          <img src="./logos/amazon.svg" alt="Amazon Logo" />
        </div>
        <div class="sponsor">
          <img src="./logos/daraz.svg" alt="Daraz Logo" />
        </div>
        <div class="sponsor">
          <img src="./logos/ebay.svg" alt="Ebay Logo" />
        </div>
        <div class="sponsor">
          <img src="./logos/rakuten.svg" alt="Rakuten Logo" />
        </div>
        <div class="sponsor">
          <img src="./logos/walmart.svg" alt="Warmart Logo" />
        </div>
        <div class="sponsor">
          <img src="./logos/target.svg" alt="Target Logo" />
        </div>
      </div>
    </header>
    <!-- header section ends -->
  </body>
</html>
